<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [progresso]="progresso"></app-progresso>
      </div>
      <div class="col-sm-6">
        <div class="d-flex justify-content-end">
          <app-tentativas [tentativas]="tentativas"></app-tentativas>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h5>{{instrucao}}</h5>
        <p>{{rodadaFrase.fraseEng}}</p>

        <div class="form-group">
          <label for="exampleFormControlTextarea1"></label>
          <textarea class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    [value]="resposta"
                    (input)="atualizaResposta($event)"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-primary" (click)="verificaResposta()">Verificar</button>
        </div>
      </div>
    </div>
  </div>
</div>
